<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.PhotoUrl}}" alt="{{user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center mt-1">
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm" [routerLink]="['/user/', user.UserId]">
            <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
          <button class="btn btn-primary btn-sm" [routerLink]="['/email/', user.UserId]">
              <i class="fa fa-envelope"></i>
          </button>
        </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.Username}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
